<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iqra Complete Management System</title>
    
    <!-- 1. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Babel (To understand React code in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Import Map (Tells browser where to get React & Firebase) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
    </script>
    
    <style>
        /* Custom scrollbar for cleaner look */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { background-color: #fcfcf9; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 4. The React Application Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutDashboard, Users, BookOpen, Wallet, CreditCard, 
            Briefcase, Monitor, BarChart3, Settings, Plus, Trash2, 
            Save, Download, Search, Menu, X, ChevronRight, FileText,
            Sparkles, MessageSquare, Copy, Loader2, XCircle, BrainCircuit, ScrollText
        } from 'lucide-react';

        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { 
            getFirestore, collection, addDoc, deleteDoc, 
            updateDoc, doc, onSnapshot, query, orderBy, serverTimestamp 
        } from 'firebase/firestore';

        // --- CONFIGURATION START ---
        
        // PASTE YOUR FIREBASE CONFIG HERE
        // Go to console.firebase.google.com -> Project Settings -> General -> Web App
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        // PASTE YOUR GEMINI API KEY HERE
        // Get it from aistudio.google.com
        const GEMINI_API_KEY = ""; 

        // --- CONFIGURATION END ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Use a default ID if not provided (safe for website use)
        const appId = 'iqra-web-v1';

        // --- Gemini AI Helper ---
        const callGemini = async (prompt) => {
            if (!GEMINI_API_KEY) return "⚠️ Please add your Gemini API Key in the code to use AI features.";
            
            try {
                const response = await fetch(
                    https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY},
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    }
                );
                if (!response.ok) throw new Error('AI Call failed');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response generated.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Sorry, I couldn't generate a response at this moment. Please check your API Key.";
            }
        };

        // --- Components ---

        const Card = ({ children, className = "" }) => (
            <div className={bg-white rounded-xl shadow-sm border border-slate-200 p-6 ${className}}>
                {children}
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = "", disabled = false }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center justify-center gap-2 text-sm";
            const variants = {
                primary: "bg-[#2180a5] hover:bg-[#1c6a8b] text-white shadow-md shadow-[#2180a5]/20",
                danger: "bg-red-50 text-red-600 hover:bg-red-100 border border-red-200",
                secondary: "bg-slate-100 text-slate-700 hover:bg-slate-200",
                outline: "border border-slate-300 text-slate-600 hover:bg-slate-50",
                magic: "bg-gradient-to-r from-violet-600 to-indigo-600 text-white shadow-lg shadow-indigo-500/30 hover:shadow-indigo-500/40 border-none"
            };
            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={${baseStyle} ${variants[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''} ${className}}
                >
                    {children}
                </button>
            );
        };

        const Input = ({ label, ...props }) => (
            <div className="mb-4">
                <label className="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-1.5">{label}</label>
                <input 
                    className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2180a5]/20 focus:border-[#2180a5] transition-all text-sm"
                    {...props}
                />
            </div>
        );

        const Select = ({ label, children, ...props }) => (
            <div className="mb-4">
                <label className="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-1.5">{label}</label>
                <select 
                    className="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2180a5]/20 focus:border-[#2180a5] transition-all text-sm"
                    {...props}
                >
                    {children}
                </select>
            </div>
        );

        const StatCard = ({ title, value, icon: Icon, colorClass, subtext }) => (
            <div className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">{title}</p>
                        <h3 className={text-2xl font-bold ${colorClass}}>{value}</h3>
                        {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                    </div>
                    <div className={p-2 rounded-lg ${colorClass.replace('text-', 'bg-').replace('600', '100')} ${colorClass}}>
                        <Icon size={20} />
                    </div>
                </div>
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children, icon: Icon, iconColor = "text-[#2180a5]" }) => {
            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') onClose(); };
                if (isOpen) window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200"
                    onClick={(e) => { if (e.target === e.currentTarget) onClose(); }}
                >
                    <div className="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 animate-in zoom-in-95 duration-200 flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-start mb-4 shrink-0">
                            <div>
                                <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                    {Icon && <Icon size={20} className={iconColor} />}
                                    {title}
                                </h3>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-600 p-1 rounded-full hover:bg-slate-100 transition-colors">
                                <XCircle size={24}/>
                            </button>
                        </div>
                        <div className="overflow-y-auto custom-scrollbar">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Sections ---

        const Dashboard = ({ data }) => {
            const { fees, expenses, students, batches, staff } = data;
            const [aiInsight, setAiInsight] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const totalFees = fees.reduce((sum, f) => sum + Number(f.amount || 0), 0);
            const totalExpenses = expenses.reduce((sum, e) => sum + Number(e.amount || 0), 0);
            const netProfit = totalFees - totalExpenses;

            const recentTransactions = [
                ...fees.map(f => ({ ...f, type: 'Fee', dateObj: new Date(f.date) })),
                ...expenses.map(e => ({ ...e, type: 'Expense', dateObj: new Date(e.date) }))
            ].sort((a, b) => b.dateObj - a.dateObj).slice(0, 5);

            const handleAnalyze = async () => {
                setIsAnalyzing(true);
                const prompt = Act as a financial advisor for a coaching institute called 'Iqra Classes'. Analyze this data and provide a 2-3 sentence executive summary of the financial health. Data: Total Fees Collected: ₹${totalFees}, Total Expenses: ₹${totalExpenses}, Net Profit: ₹${netProfit}, Active Students: ${students.length}, Staff Count: ${staff.length};
                const result = await callGemini(prompt);
                setAiInsight(result);
                setIsAnalyzing(false);
            };

            return (
                <div className="space-y-6">
                    <div className="flex flex-col sm:flex-row justify-between items-center bg-slate-800 p-6 rounded-2xl text-white shadow-lg gap-4">
                        <div>
                            <h2 className="text-xl font-bold mb-1">Financial Overview</h2>
                            <p className="text-slate-400 text-sm">Track your institute's performance</p>
                        </div>
                        <Button variant="magic" onClick={handleAnalyze} disabled={isAnalyzing}>
                            {isAnalyzing ? <Loader2 className="animate-spin" size={16}/> : <Sparkles size={16}/>}
                            {isAnalyzing ? 'Analyzing...' : 'AI Analysis'}
                        </Button>
                    </div>

                    {aiInsight && (
                        <div className="bg-indigo-50 border border-indigo-100 p-6 rounded-xl relative animate-in fade-in slide-in-from-top-4 duration-500">
                            <button onClick={() => setAiInsight(null)} className="absolute top-4 right-4 text-indigo-400 hover:text-indigo-600"><XCircle size={20} /></button>
                            <div className="flex gap-4">
                                <div className="bg-white p-3 rounded-full h-fit shadow-sm text-indigo-600 hidden sm:block"><Sparkles size={24} /></div>
                                <div>
                                    <h3 className="font-bold text-indigo-900 mb-2">AI Smart Insight</h3>
                                    <p className="text-indigo-800 leading-relaxed text-sm md:text-base">{aiInsight}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <StatCard title="Total Collection" value={₹${totalFees.toLocaleString()}} icon={Wallet} colorClass="text-emerald-600" />
                        <StatCard title="Total Expenses" value={₹${totalExpenses.toLocaleString()}} icon={CreditCard} colorClass="text-rose-600" />
                        <StatCard title="Net Profit" value={₹${netProfit.toLocaleString()}} icon={BarChart3} colorClass="text-[#2180a5]" />
                        <StatCard title="Active Students" value={students.length} icon={Users} colorClass="text-indigo-600" subtext={${batches.length} Active Batches} />
                    </div>

                    <Card>
                        <h2 className="text-lg font-bold text-slate-800 mb-4">Recent Transactions</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-600 font-semibold border-b border-slate-200">
                                    <tr>
                                        <th className="p-3">Date</th>
                                        <th className="p-3">Description</th>
                                        <th className="p-3">Type</th>
                                        <th className="p-3 text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {recentTransactions.map((t, idx) => (
                                        <tr key={idx} className="hover:bg-slate-50">
                                            <td className="p-3 text-slate-500">{t.date}</td>
                                            <td className="p-3 font-medium text-slate-700">{t.type === 'Fee' ? ${t.studentName} : t.description}</td>
                                            <td className="p-3"><span className={px-2 py-1 rounded-full text-xs font-medium ${t.type === 'Fee' ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}}>{t.type}</span></td>
                                            <td className={p-3 text-right font-bold ${t.type === 'Fee' ? 'text-emerald-600' : 'text-rose-600'}}>{t.type === 'Fee' ? '+' : '-'}₹{Number(t.amount).toLocaleString()}</td>
                                        </tr>
                                    ))}
                                    {recentTransactions.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-slate-400">No transactions recorded yet</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const Batches = ({ data, onAdd, onDelete }) => {
            const [form, setForm] = useState({ name: '', grade: '', schedule: '', fee: '', teacher: '' });
            const [syllabusData, setSyllabusData] = useState(null);
            const [loadingBatchId, setLoadingBatchId] = useState(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!form.name) return;
                onAdd('batches', form);
                setForm({ name: '', grade: '', schedule: '', fee: '', teacher: '' });
            };

            const handleGenerateSyllabus = async (batch) => {
                setLoadingBatchId(batch.id);
                const result = await callGemini(Create a simplified 4-week study syllabus for Batch: ${batch.name}, Grade: ${batch.grade}. Concise plain text list.);
                setSyllabusData({ batchName: batch.name, text: result });
                setLoadingBatchId(null);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <Modal isOpen={!!syllabusData} onClose={() => setSyllabusData(null)} title={Syllabus: ${syllabusData?.batchName}} icon={BrainCircuit} iconColor="text-violet-600">
                        <div className="bg-slate-50 p-4 rounded-lg text-sm whitespace-pre-wrap">{syllabusData?.text}</div>
                        <Button className="w-full mt-4" onClick={() => { navigator.clipboard.writeText(syllabusData.text); setSyllabusData(null); }}><Copy size={16} /> Copy</Button>
                    </Modal>

                    <Card className="lg:col-span-1 h-fit">
                        <h2 className="text-lg font-bold mb-4 flex items-center gap-2"><Plus size={20} className="text-[#2180a5]" /> New Batch</h2>
                        <form onSubmit={handleSubmit}>
                            <Input label="Name" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                            <Input label="Class" value={form.grade} onChange={e => setForm({...form, grade: e.target.value})} required />
                            <Input label="Fee" type="number" value={form.fee} onChange={e => setForm({...form, fee: e.target.value})} />
                            <Button className="w-full">Create</Button>
                        </form>
                    </Card>

                    <Card className="lg:col-span-2">
                        <h2 className="text-lg font-bold mb-4">Batches</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-600 border-b border-slate-200">
                                    <tr><th className="p-3">Name</th><th className="p-3">Class</th><th className="p-3">Fee</th><th className="p-3 text-right">Actions</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {data.batches.map(b => (
                                        <tr key={b.id}>
                                            <td className="p-3 font-medium">{b.name}</td>
                                            <td className="p-3">{b.grade}</td>
                                            <td className="p-3 text-emerald-600">₹{b.fee}</td>
                                            <td className="p-3 text-right flex justify-end gap-2">
                                                <button onClick={() => handleGenerateSyllabus(b)} className="text-violet-600 p-1">{loadingBatchId === b.id ? <Loader2 size={16} className="animate-spin"/> : <BrainCircuit size={16} />}</button>
                                                <button onClick={() => onDelete('batches', b.id)} className="text-rose-500 p-1"><Trash2 size={16} /></button>
                                            </td>
                                        </tr>
                                    ))}
                                    {data.batches.length === 0 && <tr><td colSpan="4" className="p-6 text-center text-slate-400">No batches</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const Reports = ({ data }) => {
            const [month, setMonth] = useState('January');
            const filteredFees = data.fees.filter(f => f.month === month);
            const totalFees = filteredFees.reduce((sum, f) => sum + Number(f.amount), 0);
            
            const downloadReport = () => {
                let csv = 'Date,Type,Name,Amount\n';
                filteredFees.forEach(f => csv += ${f.date},Fee,${f.studentName},${f.amount}\n);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = Report_${month}.csv;
                a.click();
            };

            return (
                <Card>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold flex items-center gap-2"><FileText className="text-[#2180a5]" /> Reports</h2>
                        <div className="flex gap-2">
                            <select className="px-3 py-2 border rounded-lg text-sm" value={month} onChange={e => setMonth(e.target.value)}>
                                {['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'].map(m => <option key={m}>{m}</option>)}
                            </select>
                            <Button variant="secondary" onClick={downloadReport}><Download size={16}/> CSV</Button>
                        </div>
                    </div>
                    <div className="p-4 rounded-xl bg-emerald-50 border border-emerald-100 text-center mb-4">
                        <p className="text-xs font-bold text-emerald-600 uppercase">Collection ({month})</p>
                        <p className="text-2xl font-bold text-emerald-700 mt-1">₹{totalFees.toLocaleString()}</p>
                    </div>
                </Card>
            );
        };

        // --- Main App ---

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [data, setData] = useState({ batches: [], students: [], fees: [], expenses: [], staff: [] });

            useEffect(() => {
                // Anonymous sign-in for simplicity
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const collections = ['batches', 'students', 'fees', 'expenses', 'staff'];
                const unsubscribes = collections.map(colName => {
                    const q = query(collection(db, 'artifacts', appId, 'users', user.uid, colName), orderBy('createdAt', 'desc'));
                    return onSnapshot(q, (snap) => {
                        const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setData(prev => ({ ...prev, [colName]: items }));
                    });
                });
                return () => unsubscribes.forEach(u => u());
            }, [user]);

            const handleAdd = async (col, payload) => {
                if(user) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, col), { ...payload, createdAt: serverTimestamp() });
            };

            const handleDelete = async (col, id) => {
                if(user && confirm("Delete this?")) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, col, id));
            };

            if (!user) return <div className="h-screen flex items-center justify-center text-slate-400">Loading System...</div>;

            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'batches': return <Batches data={data} onAdd={handleAdd} onDelete={handleDelete} />;
                    case 'reports': return <Reports data={data} />;
                    default: return <div className="p-8 text-center text-slate-400">Coming Soon</div>;
                }
            };

            return (
                <div className="flex h-screen bg-[#fcfcf9] font-sans text-slate-800 overflow-hidden">
                    <aside className={${sidebarOpen ? 'w-64' : 'w-0'} bg-white border-r transition-all duration-300 absolute z-20 h-full md:relative md:block flex flex-col}>
                        <div className="p-6 border-b flex justify-between items-center">
                            <h1 className="font-bold text-xl text-[#2180a5] flex items-center gap-2"><BarChart3 size={24} /> Iqra Manager</h1>
                            <button onClick={() => setSidebarOpen(false)} className="md:hidden text-slate-400"><X size={20}/></button>
                        </div>
                        <nav className="flex-1 p-4 space-y-1">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: LayoutDashboard },
                                { id: 'batches', label: 'Batches', icon: BookOpen },
                                { id: 'reports', label: 'Reports', icon: FileText }
                            ].map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setSidebarOpen(false); }} className={w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === item.id ? 'bg-[#2180a5] text-white shadow-lg' : 'text-slate-600 hover:bg-slate-50'}}>
                                    <item.icon size={18} /> {item.label}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        <header className="h-16 bg-white border-b flex items-center justify-between px-6 shrink-0">
                            <div className="flex items-center gap-4">
                                {!sidebarOpen && <button onClick={() => setSidebarOpen(true)} className="md:hidden p-2"><Menu size={20} /></button>}
                                <h2 className="font-bold text-lg capitalize">{activeTab}</h2>
                            </div>
                            <div className="w-9 h-9 bg-[#2180a5] rounded-full flex items-center justify-center text-white font-bold text-sm">A</div>
                        </header>
                        <div className="flex-1 overflow-auto p-4 md:p-8 bg-[#fcfcf9]">
                            <div className="max-w-6xl mx-auto">{renderContent()}</div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
